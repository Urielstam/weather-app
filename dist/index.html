<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="main-details">
          <div class="top-detail-wrapper">
            <form action="" class="search-form">
              <div class="searchbar">
                <div class="search-input">
                  <input type="text" id="search-city" placeholder="Search city...">
                  <button class="search-btn">Search</button>
                </div>
              </div>
            </form>
            <div class="top-city-details">
              <h1 id="main-temp-text">13°</h1>
              <div class="temp-desc">
                <!-- <p>Today is sunny out (°F°C)</p> -->
                <p id="temp-desc-text">Clouds</p>
                <p id="min-max-temp">H:14° L:11°</p>
              </div>
            </div>
            <div class="currentday-details">
              <div class="detail-cards">
                <div class="detail-card">
                  <div class="feels-like">
                    <div class="detail-card-icon">
                      <iconify-icon icon="carbon:temperature-feels-like"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Feels Like</p>
                      <p id="detail-feels-like-param">10°</p>
                    </div>
                  </div>
                </div>
                <div class="detail-card">
                  <div class="humidity">
                    <div class="detail-card-icon">
                      <iconify-icon icon="material-symbols:humidity-percentage-outline-rounded"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Humidity</p>
                      <p id="detail-humidity-param">47%</p>
                    </div>
                  </div>
                </div>
                <!-- <div class="detail-card">
                  <div class="chance-of-rain">
                    <div class="detail-card-icon">
                      <iconify-icon icon="wpf:rain"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Chance of Rain</p>
                      <p id="detail-chance-of-rain-param">80°</p>
                    </div>
                  </div>
                </div> -->
                <div class="detail-card">
                  <div class="wind-speed">
                    <div class="detail-card-icon">
                      <iconify-icon icon="ph:wind-bold"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Wind Speed</p>
                      <p id="detail-wind-speed-param">5.5 km/h</p>
                    </div>
                  </div>
                </div>
                <div class="detail-card">
                  <div class="pressure">
                    <div class="detail-card-icon">
                      <iconify-icon icon="wi:windy"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Pressure</p>
                      <p id="detail-pressure-param">1020 hPa</p>
                    </div>
                  </div>
                </div>
                <div class="detail-card">
                  <div class="visibility">
                    <div class="detail-card-icon">
                      <iconify-icon icon="material-symbols:visibility-outline"></iconify-icon>
                    </div>
                    <div class="detail-card-text">
                      <p>Visibility</p>
                      <p id="detail-visibility-param">10km</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-detail-wrapper">
            <div class="divider"></div>
            <div class="bottom-city-details">
              <div class="time">
                <p class="time-text">Time</p>
              </div>
              <div class="city">
                <p class="city-text">City</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <h1>Forecast</h1>
          <div class="forecast">
            <div class="forecast-card">
              <p class="forecast-text">Day 1</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 2</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 3</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 4</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 5</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 6</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
            <div class="forecast-card">
              <p class="forecast-text">Day 7</p>
              <p>22°</p>
              <p>14°</p>
              <div class="forecast-icon">
                <iconify-icon icon="bi:cloud-drizzle"></iconify-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
