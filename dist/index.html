<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="main-details">
          <div class="top-detail-wrapper">
            <form action="" class="search-form">
              <div class="searchbar">
                  <div class="search-input">
                    <input type="text" id="search-city" placeholder="Search city...">
                    <button class="search-btn">Search</button>
                  </div>
              </div>
            </form>
            <div class="top-city-details">
              <h1 class="temp-text">13°</h1>
              <div class="temp-desc">
                <p>Today is sunny out (°F°C)</p>
                <p>Clouds</p>
                <p>H:14° L:11°</p>
              </div>
            </div>
          </div>
          <div class="bottom-detail-wrapper">
            <div class="divider"></div>
            <div class="bottom-city-details">
              <div class="time">
                <p class="time-text">Time</p>
              </div>
              <div class="city">
                <p class="city-text">City</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <div class="currentday-details">
            <h2>Weather details</h2>
            <div class="detail-cards">
              <div class="detail-card">
                <div class="feels-like">
                  <p>Feels Like</p>
                  <p>10°</p>
                </div>
              </div>
              <div class="detail-card">
                <div class="humidity">
                  <p>Humidity</p>
                  <p>47&</p>
                </div>
              </div>
              <div class="detail-card">
                <div class="wind-speed">
                  <p>Wind Speed</p>
                  <p>5.5 km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
