<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <div class="main-details">
          <form action="" class="search-form">
          <div class="searchbar">
              <label for="search-city">Search city</label>
              <div class="search-input">
                <input type="text" id="search-city">
                <button class="search-btn">Search</button>
              </div>
          </div>
          </form>
          <div class="city-details">
            <div class="top-city-details">
              <h1 class="temp-text">13°C</h1>
              <div class="temp-desc">
                <p>Today is sunny out (°F)</p>
                <p>Have a beautiful day</p>
              </div>
            </div>
            <div class="divider"></div>
            <div class="bottom-city-details">
              <div class="time">
                <p class="time-text">Time</p>
              </div>
              <div class="city">
                <p class="city-text">City</p>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-details">
          details
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
